<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>زوم و لینک</title>
<style>
  body {
    font-family: sans-serif;
    background: #f9f9f9;
    text-align: center;
    padding: 40px;
  }

  h2 {
    margin-bottom: 25px;
  }

  .zoomable {
    width: 300px;
    max-width: 90%;
    border-radius: 10px;
    transition: transform 0.4s ease;
    cursor: zoom-in;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .zoomed {
    transform: scale(1.8);
    cursor: zoom-out;
  }
</style>
</head>
<body>

<h2>روی عکس کلیک کن تا زوم شود — دوبار کلیک کن تا وارد لینک شوی</h2>

<!-- 🖼 فقط لینک را در href عوض کن -->
<img src="photo.jpg" alt="عکس شما" id="zoomImg" class="zoomable">

<script>
  const img = document.getElementById('zoomImg');
  const link = "https://editwithbilal.my.canva.site/you-can-enjoy-your-best-experience-with-this-product-810-x-1440-px/"; // 👈 اینجا لینک خودت را بگذار

  // یک‌کلیک برای زوم
  img.addEventListener('click', function(e) {
    e.preventDefault();
    img.classList.toggle('zoomed');
  });

  // دوبار کلیک برای رفتن به لینک (در همان صفحه)
  img.addEventListener('dblclick', function(e) {
    window.location.href = link; // 👈 در همان صفحه باز می‌شود
  });
</script>

</body>
</html>
